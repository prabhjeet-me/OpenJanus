server {
    listen 443 ssl;
    server_name example.com;

    ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;

    # Overrides default 403 page
    location /403.html{}

    # Allows accessing /assets routes even when below is denied
    location /_assets {}

    location / {
        allow 10.8.0.0/24;  # VPN subnet
        deny all;

        index  index.html;
    }
}